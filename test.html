<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .comparison-container {
            position: relative;
            width: 500px;
            height: 350px;
            overflow: hidden;
            cursor: pointer;
        }

        .image-before,
        .image-after {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .image-before img,
        .image-after img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-after {
            clip-path: inset(0 50% 0 0);
            transition: clip-path 0.3s ease-in-out;
        }

        .slider-line {
            position: absolute;
            height: 100%;
            width: 2px;
            background: red;
            top: 0;
            left: 50%;
            z-index: 2;
            pointer-events: none;
            transition: left 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="comparison-container" id="hover-slider">
        <!-- Before Image -->
        <div class="image-before">
            <img src="./assets/Selsium/4/1.png" alt="Before">
        </div>

        <!-- After Image -->
        <div class="image-after">
            <img src="./assets/Selsium/4/1.png" alt="After">
        </div>

        <!-- Slider Line -->
        <div class="slider-line"></div>
    </div>

    <script>
        const container = document.getElementById('hover-slider');
        const imageAfter = container.querySelector('.image-after');
        const sliderLine = container.querySelector('.slider-line');

        container.addEventListener('mousemove', (e) => {
            const containerWidth = container.offsetWidth;
            const offsetX = e.offsetX; // Mouse position relative to the container
            const percentage = (offsetX / containerWidth) * 100; // Calculate percentage
            imageAfter.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
            sliderLine.style.left = `${percentage}%`;
        });
    </script>
</body>
</html>
